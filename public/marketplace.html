<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Kebapi Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            bg: '#0b0f14',
            panel: '#111827',
            border: '#1f2937',
            accent: '#3ecf8e'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-bg text-gray-200 min-h-screen">

  <!-- HEADER -->
  <header class="border-b border-border">
    <div class="max-w-7xl mx-auto px-6 py-5 flex items-center justify-between">
      <h1 class="text-xl font-semibold tracking-tight">
        Kebapi <span class="text-accent">Playground</span>
      </h1>
      <span class="text-sm text-gray-400">
        Public APIs by the community
      </span>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-7xl mx-auto px-6 py-10">

    <!-- FILTER BAR -->
    <div class="flex items-center gap-4 mb-8">
      <input
        placeholder="Search APIs..."
        class="bg-panel border border-border rounded-md px-4 py-2 w-full max-w-sm text-sm outline-none focus:border-accent"
      />

      <select
        class="bg-panel border border-border rounded-md px-3 py-2 text-sm"
      >
        <option>All categories</option>
        <option>Open Data</option>
        <option>AI</option>
        <option>Education</option>
        <option>Fun</option>
      </select>
    </div>

    <!-- GRID -->
    <section
      id="api-grid"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
    >

      <!-- CARD -->
      <article class="bg-panel border border-border rounded-lg p-5 hover:border-accent transition">
        <h2 class="text-lg font-medium mb-1">
          Open Weather Canary Islands
        </h2>
        <p class="text-sm text-gray-400 mb-4">
          Public weather data for Canary Islands (Open Data)
        </p>

        <div class="flex items-center justify-between text-xs text-gray-500">
          <span>GET /weather/today</span>
          <span>by @enrique</span>
        </div>
      </article>

    </section>

  </main>

</body>
</html>
