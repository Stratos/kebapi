<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Kebapi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple: #5C4EE5;
            --purple-light: #7B68EE;
            --bg: #F9FAFB;
            --bg-white: #FFFFFF;
            --text: #1F2937;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Navbar */
        .navbar {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--purple), var(--purple-light));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--purple);
        }

        .btn-dashboard {
            padding: 8px 16px;
            background: var(--purple);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }

        .btn-dashboard:hover {
            background: var(--purple-light);
        }

        /* Hero */
        .hero {
            background: linear-gradient(135deg, var(--purple) 0%, var(--purple-light) 100%);
            color: white;
            padding: 60px 32px;
            text-align: center;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .hero-subtitle {
            font-size: 20px;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 32px;
        }

        /* Search Bar */
        .search-section {
            margin-bottom: 40px;
        }

        .search-bar {
            display: flex;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            background: var(--bg-white);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 3px rgba(92, 78, 229, 0.1);
        }

        .search-icon {
            position: relative;
        }

        .search-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-input-with-icon {
            padding-left: 48px;
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-bottom: 48px;
            padding-bottom: 32px;
            border-bottom: 1px solid var(--border);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--purple);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Section Header */
        .section-header {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .section-description {
            font-size: 15px;
            color: var(--text-secondary);
        }

        /* API Grid */
        .api-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .api-card {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .api-card:hover {
            border-color: var(--purple);
            box-shadow: 0 4px 20px rgba(92, 78, 229, 0.15);
            transform: translateY(-2px);
        }

        .api-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .api-category {
            display: inline-block;
            padding: 4px 12px;
            background: var(--bg);
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .method-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .method-get { background: #ECFDF5; color: #059669; }
        .method-post { background: #EFF6FF; color: #2563EB; }
        .method-put { background: #FEF3C7; color: #D97706; }
        .method-delete { background: #FEE2E2; color: #DC2626; }

        .api-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .api-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .api-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .api-author {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--purple);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
        }

        .api-url {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            color: var(--purple);
        }

        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top-color: var(--purple);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: var(--bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 32px;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-description {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-layer-group"></i>
                </div>
                <span>Kebapi</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/marketplace.html" class="nav-link" style="color: var(--purple);">Marketplace</a>
                <a href="/" class="btn-dashboard">
                    <i class="fas fa-rocket"></i> Dashboard
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <h1 class="hero-title">API Marketplace</h1>
        <p class="hero-subtitle">Discover and use public APIs created by the community</p>
    </section>

    <!-- Main Content -->
    <div class="container">
        <!-- Search -->
        <div class="search-section">
            <div class="search-bar">
                <div class="search-icon" style="flex: 1; position: relative;">
                    <i class="fas fa-search"></i>
                    <input 
                        type="text" 
                        id="searchInput"
                        class="search-input search-input-with-icon" 
                        placeholder="Search APIs..."
                        onkeyup="filterAPIs()"
                    >
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div id="stats" class="stats">
            <div class="stat">
                <div class="stat-number" id="totalAPIs">0</div>
                <div class="stat-label">Public APIs</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalCreators">0</div>
                <div class="stat-label">Creators</div>
            </div>
        </div>

        <!-- Section Header -->
        <div class="section-header">
            <h2 class="section-title">All APIs</h2>
            <p class="section-description">Browse through all published APIs</p>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: var(--text-secondary);">Loading APIs...</p>
        </div>

        <!-- API Grid -->
        <div id="apiGrid" class="api-grid hidden"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden">
            <div class="empty-icon">
                <i class="fas fa-inbox"></i>
            </div>
            <div class="empty-title">No APIs found</div>
            <div class="empty-description">Be the first to publish an API to the marketplace!</div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let allAPIs = [];
        let filteredAPIs = [];

        async function loadAPIs() {
            try {
                const response = await fetch(`${API_URL}/api/marketplace`);
                const data = await response.json();

                if (data.success && data.apis && data.apis.length > 0) {
                    allAPIs = data.apis;
                    filteredAPIs = allAPIs;
                    renderAPIs();
                    updateStats();
                    document.getElementById('loading').classList.add('hidden');
                } else {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('emptyState').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading APIs:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        function renderAPIs() {
            const grid = document.getElementById('apiGrid');
            
            if (filteredAPIs.length === 0) {
                grid.classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }

            grid.classList.remove('hidden');
            document.getElementById('emptyState').classList.add('hidden');

            grid.innerHTML = filteredAPIs.map(api => {
                const methodClass = 'method-' + api.method.toLowerCase();
                const fullUrl = `${API_URL}/api${api.path}`;
                const initials = (api.user_email || 'U').charAt(0).toUpperCase();
                const displayEmail = api.user_email || 'Anonymous';

                return `
                    <div class="api-card" onclick="window.open('${fullUrl}', '_blank')">
                        <div class="api-card-header">
                            <span class="api-category">API</span>
                            <span class="method-badge ${methodClass}">${api.method}</span>
                        </div>
                        
                        <h3 class="api-title">${api.path.replace('/', '')}</h3>
                        <p class="api-description">${api.description}</p>
                        
                        <div class="api-meta">
                            <div class="api-author">
                                <div class="author-avatar">${initials}</div>
                                <span>by ${displayEmail}</span>
                            </div>
                            <span class="api-url">${api.path}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('totalAPIs').textContent = allAPIs.length;
            
            const uniqueCreators = new Set(allAPIs.map(api => api.user_email).filter(Boolean));
            document.getElementById('totalCreators').textContent = uniqueCreators.size;
        }

        function filterAPIs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filteredAPIs = allAPIs;
            } else {
                filteredAPIs = allAPIs.filter(api => 
                    api.path.toLowerCase().includes(searchTerm) ||
                    api.description.toLowerCase().includes(searchTerm) ||
                    (api.user_email && api.user_email.toLowerCase().includes(searchTerm))
                );
            }
            
            renderAPIs();
        }

        // Load APIs on page load
        loadAPIs();
    </script>
</body>
</html>
